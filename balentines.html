<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question... üíå</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <meta property="og:title" content="I have a question for you... üíå">
    <meta property="og:description" content="Open this for a surprise!">
    <meta property="og:image" content="https://path-to-a-cute-heart-image.jpg">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffccd5;
            --bg-pink: #fff0f3;
        }

        body {
            background-color: var(--bg-pink);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            border: 2px solid var(--soft-pink);
            width: 380px;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-pink);
            font-size: 2.8rem;
        }

        .btn-yes {
            background-color: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.2s ease-out;
            z-index: 20;
            position: relative;
        }

        .btn-no {
            background-color: #ffffff;
            color: var(--primary-pink);
            border: 2px solid var(--primary-pink);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            z-index: 9999;
            transition: all 0.15s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.1);
        }

    </style>
</head>
<body>

    <div class="card-container" id="mainCard">
        <div style="font-size: 50px;">üíå</div>
        <h1 id="title">Be my Valentine?</h1>
        
        <div class="mt-3 d-flex justify-content-center align-items-center gap-3" style="min-height: 100px;">
            <button class="btn-yes" id="yesBtn" onclick="celebrate()">Yes!</button>
            <button class="btn-no" id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let clickCount = 0;
        const messages = ["Wait, what? ü•∫", "Wrong choice! üå∏", "Try again! ‚ú®", "Bleee! üèÉ‚Äç‚ôÄÔ∏è", "ihh! üòã", "iiyak ako... üò≠", "Yes na! ‚ù§Ô∏è"];

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const card = document.getElementById('mainCard');
            const title = document.getElementById('title');

            noBtn.style.position = 'fixed';
            
            const rect = card.getBoundingClientRect();
            
            // "Tighter Orbit" Logic:
            // It stays within 30px of the card's edge.
            const tightMargin = 30;
            const minX = rect.left - tightMargin;
            const maxX = rect.right + tightMargin - noBtn.offsetWidth;
            const minY = rect.top - tightMargin;
            const maxY = rect.bottom + tightMargin - noBtn.offsetHeight;

            const x = Math.random() * (maxX - minX) + minX;
            const y = Math.random() * (maxY - minY) + minY;
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Change message
            title.innerText = messages[Math.min(clickCount, messages.length - 1)];

            // Grow Yes button
            clickCount++;
            let fontSize = 16 + (clickCount * 10);
            yesBtn.style.fontSize = fontSize + 'px';
            yesBtn.style.padding = (fontSize/1.5) + 'px ' + (fontSize * 1.8) + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <div class="card-container">
                    <div style="font-size: 80px;">üíñ</div>
                    <h1 style="color: #ff4d6d">Yown!</h1>
                    <p>Best choice ever. I Love you so much! ‚ú®</p>
                    <div style="color: #ff4d6d; font-weight: bold; margin-top: 15px;">2 . 14 . 26</div>
                </div>
            `;
        
        }
    </script>
</body>
</html>
